<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Profilo - Healthy Hub</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../profilo/profilo.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Healthy <span>Hub</span></h1>
        </div>
        <button id="homeBtn" class="cta-button">Torna alla Home</button>
    </header>

    <section id="dashboard">
        <div class="container">
            <div class="profile-container">
                <h2>I miei dati</h2>
                <form id="profileForm">
                    <div><label>Nome:</label> <input type="text" id="userNomeInput" disabled></div>
                    <div><label>Cognome:</label> <input type="text" id="userCognomeInput" disabled></div>
                    <div><label>Data di Nascita:</label> <input type="date" id="userDataNascitaInput" disabled></div>
                    <div><label>Sesso:</label> <input type="text" id="userSessoInput" disabled></div>
                    <div><label>Nazione di Nascita:</label> <input type="text" id="userNazionediNascitaInput" disabled></div>
                    <div><label>Provincia:</label> <input type="text" id="userProvinciaInput" disabled></div>
                    <div><label>Comune:</label> <input type="text" id="userComuneInput" disabled></div>
                    <div><label>Codice Fiscale:</label> <input type="text" id="userCodiceFiscaleInput" disabled></div>
                    <div><label>Email:</label> <input type="email" id="userEmailInput" disabled></div>
                    <div><label>Cellulare:</label> <input type="text" id="userCellulareInput" disabled></div>
                </form>
                <button id="editBtn" class="btn btn-primary">Modifica</button>
                <div class="action-buttons">
                    <button id="saveBtn" class="btn btn-success">Salva</button>
                    <button id="cancelBtn" class="btn btn-secondary">Annulla</button>
                </div>
            </div>

            <div class="appointments-container">
                <h2>I miei appuntamenti</h2>
                <ul id="userAppointments">
                    <li>Caricamento in corso...</li>
                </ul>
            </div>
        </div>
    </section>


    <script src="../profilo/profilo.js"></script>

    <script>
        document.getElementById("homeBtn").addEventListener("click", function () {
            window.location.href = "../homepage/index.html";
        });
    </script>
