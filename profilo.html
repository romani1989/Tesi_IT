<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Profilo - Healthy Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="profilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Healthy <span>Hub</span></h1>
        </div>
        <button id="homeBtn" class="cta-button">Torna alla Home</button>
    </header>
    
    <!-- Contenitore Profilo -->
    <section id="dashboard">
        <div class="container">
            <!-- Profilo Utente (Sinistra) -->
            <div class="profile-container">
                <h2>I miei dati</h2>
                <p><strong>Nome:</strong> <span id="userNome">-</span></p>
                <p><strong>Cognome:</strong> <span id="userCognome">-</span></p>
                <p><strong>Data di Nascita:</strong> <span id="userDataNascita">-</span></p>
                <p><strong>Sesso:</strong> <span id="userSesso">-</span></p>
                <p><strong>Nazione di Nascita:</strong> <span id="userNazione">-</span></p>
                <p><strong>Provincia:</strong> <span id="userProvincia">-</span></p>
                <p><strong>Comune:</strong> <span id="userComune">-</span></p>
                <p><strong>Codice Fiscale:</strong> <span id="userCF">-</span></p>
                <p><strong>Email:</strong> <span id="userEmail">-</span></p>
                <p><strong>Cellulare:</strong> <span id="userCellulare">-</span></p>
            </div>
    
            <!-- Appuntamenti (Destra) -->
            <div class="appointments-container">
                <h2>I miei appuntamenti</h2>
                <ul id="userAppointments">
                    <li>Caricamento in corso...</li>
                </ul>
            </div>
        </div>
    </section>
    
    <script src="./profilo.js"></script>
    
    <script>
        document.getElementById("homeBtn").addEventListener("click", function () {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
