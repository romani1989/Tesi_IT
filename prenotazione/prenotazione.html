<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Visita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../prenotazione/prenotazione.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link rel="icon" type="image/png" href="../favicon.png">
</head>
<body>
    <div class="booking-wrapper d-flex">
        
        <div class="doctor-info col-3">
            <img id="doctorImage" src="" alt="Immagine Professionista" class="doctor-photo">
            <h2 id="doctorName"></h2>
            <section id="doctorDetails" class="doctor-details">
                <div class="clinical-card">
                    <span id="doctorSpecialization"></span></p>
                    <p><strong>Esperienza:</strong> <span id="doctorExperience"></span></p>
                </div>
            </section>
        </div>
        
        
        
        <div class="booking-section col-5 d-flex">
            <div  id="calendar"></div>
            
        </div>
        <div class="col-4 text-center"><h3 class="mt-3">Seleziona un orario</h3>
            <div id="timeSlots" class="time-grid"></div>
            
            <div class="action-buttons d-flex mt-4">
                <button id="backToHome" class="btn btn-outline-primary me-2">Indietro</button>
                <button id="confirmBookingBtn" class="btn btn-primary">Conferma</button>
            </div>
            
        </div>
        
        
        
    </div>
    
    
    
    <script src="../prenotazione/prenotazione.js"></script>
</body>
</html>
