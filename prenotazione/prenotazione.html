<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Visita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style.css"> 
</head>
<body class="background">
    
    <header>
        <div class="logo">
            <h1>Healthy <span>Hub</span></h1>
        </div>
        <button id="backToHome" class="cta-button">Torna alla Home</button>
    </header>
    
    <!-- Sezione Specialisti Disponibili -->
    <section id="team" class="section-team">
        <h2>Seleziona lo Specialista</h2>
        <div class="team-members col-9 mx-auto">
            <div class="team-member" data-specialist-id="1">
                <img src="../images/Giuseppe.jpeg" alt="Giuseppe Rossi - Medico">
                <h4>Giuseppe Rossi</h4>
                <span>Medico</span>
            </div>
            <div class="team-member" data-specialist-id="2">
                <img src="../images/Gelsomina.jpeg" alt="Gelsomina Bianchi - Psicologa">
                <h4>Gelsomina Bianchi</h4>
                <span>Psicologa</span>
            </div>
            <div class="team-member" data-specialist-id="3">
                <img src="../images/Guglielmo.png" alt="Guglielmo Verdi - Psicologo">
                <h4>Guglielmo Verdi</h4>
                <span>Psicologo</span>
            </div>
            <div class="team-member" data-specialist-id="4">
                <img src="../images/Vincenzo.png" alt="Vincenzo Esposito - Medico">
                <h4>Vincenzo Esposito</h4>
                <span>Medico</span>
            </div>
            <div class="team-member" data-specialist-id="5">
                <img src="../images/Elena.png" alt="Elena Cimmino - Nutrizionista">
                <h4>Elena Cimmino</h4>
                <span>Nutrizionista</span>
            </div>
            <div class="team-member" data-specialist-id="6">
                <img src="../images/Carmela.png" alt="Carmela Crilino - Nutrizionista">
                <h4>Carmela Crilino</h4>
                <span>Nutrizionista</span>
            </div>
        </div>
    </div>
</section>


<script src="prenotazione.js"></script>
</body>
</html>
