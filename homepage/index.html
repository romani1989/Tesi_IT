<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../homepage/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
</head>

<body>
    
    
    <header>
        <div class="logo">
            <h1>Healthy <span>Hub</span></h1>
        </div>
        <button id="loginBtn" class="cta-button">Login</button>
        <button id="profileBtn" class="cta-button" style="display: none;">Il mio profilo</button>
    </header>
    
    
    <section id="hero-register" class="hero-section hero-section-1">
        <div class="content">
            <p>Scopri i vantaggi dei nostri servizi.</p>
            <button id="registerBtn" class="cta-button">Registrati</button>
        </div>
    </section>
    
    
    <section id="hero-book" class="hero-section hero-section-2" style="display: none;">
        <div class="content">
            <p>Programma la tua visita in modo rapido e semplice.</p>
            <button id="bookNowBtn" class="cta-button">Prenota</button>
        </div>
    </section>
    
    
    <div id="loginModal" class="modal">
        <div class="modal-content-c">
            <div class="modal-header-custom">
                <h2>Login</h2>
                <span id="closeLoginModal" class="close"></span>
            </div>
            <div class="modal-body">
                <input type="email" id="loginEmail" placeholder="Inserisci la tua email" required>
                <input type="password" id="loginPassword" placeholder="Inserisci la tua password" required>
            </div>
            <div class="modal-footer">
                <button id="closeLoginBtn" class="cta-button">Chiudi</button>
                <button class="cta-button" onclick="loginUser()">Accedi</button>
            </div>
        </div>
    </div>
    
    
    <div id="registerModal" class="modal">
        <div class="modal-content-c">
            <div class="modal-header-custom">
                <h2>Registrati</h2>
                <span class="close" id="closeRegisterModal"></span>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group">
                        <div>
                            <label for="registerNome">Nome:</label>
                            <input type="text" id="registerNome" placeholder="Inserisci il tuo nome" required>
                        </div>
                        <div>
                            <label for="registerCognome">Cognome:</label>
                            <input type="text" id="registerCognome" placeholder="Inserisci il tuo cognome" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div>
                            <label for="registerDataNascita">Data di nascita:</label>
                            <input type="date" id="registerDataNascita" required>
                        </div>
                        <div>
                            <label for="registerSesso">Sesso:</label>
                            <select id="registerSesso" required>
                                <option value="M">Maschio</option>
                                <option value="F">Femmina</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div>
                            <label for="registerNazione">Nazione di nascita:</label>
                            <select id="registerNazione" required>
                                <option value="" disabled selected>Seleziona la tua nazione</option>
                            </select>
                        </div>
                        <div>
                            <label for="registerProvincia">Provincia:</label>
                            <select id="registerProvincia" required>
                                <option value="" disabled selected>Seleziona una provincia</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div>
                            <label for="registerComune">Comune:</label>
                            <select id="registerComune" required>
                                <option value="" disabled selected>Seleziona un comune</option>
                            </select>
                        </div>
                        <div class="input-group codice-fiscale-wrapper">
                            <input type="text" id="registerCF" class="form-control" placeholder="Codice fiscale">
                            <button id="generateCF" class="generate-btn">Genera</button>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div>
                            <label for="registerEmail">Email:</label>
                            <input type="email" id="registerEmail" placeholder="Inserisci la tua email" required>
                        </div>
                        <div>
                            <label for="registerCellulare">Cellulare:</label>
                            <input type="text" id="registerCellulare" placeholder="Inserisci il tuo numero di cellulare" required pattern="[0-9]+" title="Inserisci solo numeri">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div>
                            <label for="registerPassword">Password:</label>
                            <input type="password" id="registerPassword" placeholder="Inserisci la tua password" required>
                        </div>
                        <div>
                            <label for="registerConfirmPassword">Conferma Password:</label>
                            <input type="password" id="registerConfirmPassword" placeholder="Conferma la tua password" required>
                        </div>
                    </div>
    
                    <!-- Checkbox per il consenso al trattamento dei dati personali -->
                    <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="registerConsenso">
                        <label class="form-check-label" for="registerConsenso">
                            Acconsento al trattamento, da parte di Healthy Hub, dei miei dati personali per finalità di marketing diretto con modalità di contatto tradizionali e/o automatizzate
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="closeRegisterBtn" class="cta-button">Chiudi</button>
                <button onclick="registerUser()" class="cta-button">Registrati</button>
            </div>
        </div>
    </div>
<div class="background">
    
    
    
    
    <section id="professionals" class="professionals">
        <h2>I nostri professionisti</h2>
        <div class="professionals-buttons">
            <div>Medici</div>
            <div>Nutrizionisti</div>
            <div>Psicologi</div>
        </div>
    </section>
    
    <section class="how-it-works">
        <p>Come <span>Funziona</span></p>
        <div class="steps-container">
            
            <div class="circle">
                <span class="number">1</span>
                <p>Registrati</p>
            </div>
            
            <div class="circle">
                <span class="number">2</span>
                <p>Controlla le disponibilità</p>
            </div>
            
            <div class="circle">
                <span class="number">3</span>
                <p>Prenota il tuo appuntamento</p>
            </div>
        </div>
    </section>
    
    
    <section id="team" class="section-team">
        <p>Il nostro <span>Team</span></p>
        <div class="team-members col-8 mx-auto">
        </div>
    </section>
</div>

<script src="../homepage/script.js"></script>

</body>

</html>
